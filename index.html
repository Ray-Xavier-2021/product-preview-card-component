<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>

  <div class="card-wrapper">
    <main class="product-card">
      <section class="card-img">
        <!-- <img src="images/image-product-mobile.jpg" alt=""> -->
        <img src="images/image-product-desktop.jpg" alt="">
      </section>
      <section class="card-content">
        <h3 class="prod-type">Perfume</h3>
        <h1 class="prod-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="prod-desc">A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge, 
          Perfumer-Creator for the House of <br> CHANEL.</p>
        <div class="price">
          <h1 class="new-price">$149.99</h1>
          <span class="old-price"><s>$169.99</s></span>
        </div>
        <div class="button">
          <button>
            <img src="images/icon-cart.svg" alt="">
            Add to Cart</button>
        </div>
      </section>
    </main>
  </div> 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ray-Xavier-2021/product-preview-card-component" target="_blank">Horatio Hanley</a>.
  </footer>
</body>
</html>
